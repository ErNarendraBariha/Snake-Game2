<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      margin: 10px 0;
    }

    #game-container {
      position: relative;
      width: 400px;
      height: 400px;
      background-color: #d3d3d3;
      display: grid;
      grid-template-columns: repeat(20, 1fr);
      grid-template-rows: repeat(20, 1fr);
      border: 2px solid #333;
    }

    .snake {
      background-color: #4caf50;
    }

    .food {
      background-color: #e53935;
    }

    #game-info {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #e0e0e0;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #score {
      font-size: 20px;
      margin: 5px 0;
    }

    #game-over {
      font-size: 20px;
      font-weight: bold;
      color: red;
    }

    button {
      padding: 5px 2px;
      font-size: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 1px;
    }

    button:hover {
      background-color: #45a049;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0px;
      margin-top: 1px;
    }

    .control-btn {
      width: 30px;
      height: 30px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 1px;
      font-size: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .control-btn:hover {
      background-color: #ffffff;
    }

    .empty {
      background: none;
      cursor: default;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <div id="game-container"></div>
  <div id="game-info">
    <p id="score">Score: 0</p>
    <p id="game-over" style="display: none;">Game Over!</p>
    <button id="play-again" style="display: none;">Play Again</button>
  </div>
  <div class="controls">
    <button class="control-btn empty"></button>
    <button class="control-btn" id="btn-up">↑</button>
    <button class="control-btn empty"></button>
    <button class="control-btn" id="btn-left">←</button>
    <button class="control-btn empty"></button>
    <button class="control-btn" id="btn-right">→</button>
    <button class="control-btn empty"></button>
    <button class="control-btn" id="btn-down">↓</button>
    <button class="control-btn empty"></button>
  </div>

  <script>
    const boardSize = 20;
    const gameContainer = document.getElementById("game-container");
    const scoreDisplay = document.getElementById("score");
    const gameOverText = document.getElementById("game-over");
    const playAgainButton = document.getElementById("play-again");

    const btnUp = document.getElementById("btn-up");
    const btnDown = document.getElementById("btn-down");
    const btnLeft = document.getElementById("btn-left");
    const btnRight = document.getElementById("btn-right");

    let snake = [{ x: 10, y: 10 }];
    let food = { x: 15, y: 15 };
    let direction = "RIGHT";
    let score = 0;
    let gameOver = false;

    function createBoard() {
      gameContainer.innerHTML = "";
      for (let i = 0; i < boardSize * boardSize; i++) {
        const cell = document.createElement("div");
        gameContainer.appendChild(cell);
      }
    }

    function render() {
      const cells = gameContainer.children;
      for (let i = 0; i < cells.length; i++) {
        cells[i].className = "";
      }

      snake.forEach(segment => {
        const index = segment.y * boardSize + segment.x;
        cells[index].classList.add("snake");
      });

      const foodIndex = food.y * boardSize + food.x;
      cells[foodIndex].classList.add("food");
    }

    function moveSnake() {
      if (gameOver) return;

      const head = { ...snake[0] };

      switch (direction) {
        case "UP":
          head.y = (head.y - 1 + boardSize) % boardSize;
          break;
        case "DOWN":
          head.y = (head.y + 1) % boardSize;
          break;
        case "LEFT":
          head.x = (head.x - 1 + boardSize) % boardSize;
          break;
        case "RIGHT":
          head.x = (head.x + 1) % boardSize;
          break;
      }

      if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
        endGame();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
        placeFood();
      } else {
        snake.pop();
      }

      render();
    }

    function placeFood() {
      food.x = Math.floor(Math.random() * boardSize);
      food.y = Math.floor(Math.random() * boardSize);

      if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
        placeFood();
      }
    }

    function handleKeyPress(event) {
      switch (event.key) {
        case "ArrowUp":
          if (direction !== "DOWN") direction = "UP";
          break;
        case "ArrowDown":
          if (direction !== "UP") direction = "DOWN";
          break;
        case "ArrowLeft":
          if (direction !== "RIGHT") direction = "LEFT";
          break;
        case "ArrowRight":
          if (direction !== "LEFT") direction = "RIGHT";
          break;
      }
    }

    function handleButtonPress(btnDirection) {
      switch (btnDirection) {
        case "UP":
          if (direction !== "DOWN") direction = "UP";
          break;
        case "DOWN":
          if (direction !== "UP") direction = "DOWN";
          break;
        case "LEFT":
          if (direction !== "RIGHT") direction = "LEFT";
          break;
        case "RIGHT":
          if (direction !== "LEFT") direction = "RIGHT";
          break;
      }
    }

    function endGame() {
      gameOver = true;
      gameOverText.style.display = "block";
      playAgainButton.style.display = "inline-block";
    }

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      food = { x: 15, y: 15 };
      direction = "RIGHT";
      score = 0;
      gameOver = false;
      scoreDisplay.textContent = `Score: ${score}`;
      gameOverText.style.display = "none";
      playAgainButton.style.display = "none";
      render();
    }

    function gameLoop() {
      if (!gameOver) {
        moveSnake();
      }
    }

    document.addEventListener("keydown", handleKeyPress);

    btnUp.addEventListener("click", () => handleButtonPress("UP"));
    btnDown.addEventListener("click", () => handleButtonPress("DOWN"));
    btnLeft.addEventListener("click", () => handleButtonPress("LEFT"));
    btnRight.addEventListener("click", () => handleButtonPress("RIGHT"));

    playAgainButton.addEventListener("click", resetGame);

    createBoard();
    render();
    setInterval(gameLoop, 100);
  </script>
</body>
</html>
